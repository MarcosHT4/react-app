name: Continous Integration
on:
  push:
    branches:
      - master
  pull_request:     
jobs:
  test_jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install
      - name: Pruebas
        run: |
          npm run test 
  test_cypress:
    runs-on: ubuntu-latest
    steps:      
      - name: Cypress Test
        run: |
          echo "Hola"    
  build_artifact:
    runs-on: ubuntu-20.04
    needs: [test_jest, test_cypress]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout git
        uses: actions/checkout@v4
      - name: Dependencies and Building
        run: |
          npm install
          npm run build
      - name: Subir artefacto
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
  build_docker_image_and_push_to_docker_hub:
    runs-on: ubuntu-20.04 
    needs: [test_jest, test_cypress]   
    if: github.ref == 'refs/heads/master'  
    steps: 
      - name: QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Generar imagen docker y push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: marcosht4/react-app:latest
  deploy_into_dev_server:
    runs-on: ubuntu-20.04
    needs: [build_docker_image_and_push_to_docker_hub]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Login and commands
        uses: appleboy/ssh-action@master
        with:
          host: http://34.228.78.13
          username: ec2-user
          key: ${{ secrets.REACT_SERVER_PRIVATE_KEY }}
          script: |
            sudo docker stop REACT_SERVICE
            sudo docker run -d -p 8080:80 REACT_SERVICE marcosht4/react-app:latest  
